<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chart Panel</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <!-- Main container for all panels -->
    <div class="panel-container">
        <!-- Container for vertical panels -->
        <div class="vertical-panel-container">
            <div class="panel">
                <div id="chart1" class="tradingview-widget-container chart1"></div>
            </div>
            <div class="panel">
                <div id="chart2" class="tradingview-widget-container chart2"></div>
            </div>
        </div>
        <!-- Container for horizontal panels -->
        <div class="horizontal-panel-container">
            <div class="panel">
                <div id="chart3" class="tradingview-widget-container chart3"></div>
            </div>
            <div class="panel">
                <div id="chart4" class="tradingview-widget-container chart4"></div>
            </div>
        </div>
    </div>

    <!-- Navigation buttons for the charts -->
    <div class="arrow-buttons">
        <button id="left-arrow">◄</button>
        <button id="right-arrow">►</button>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
